<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
    <link rel="stylesheet" href="college-reg.css">
</head>
<body>
    <div class="college-reg">
        <div class="overlay"></div>
        <div class="sign-in-form">
            <div class="form-container">
                <form>
                    <div class="typewriter">
                        <h2>CAREER COUNSELLOR</h2>
                    </div>                    <h1 class="signin-heading">SIGN IN</h1>
                    <p>Empower Your Career Journey Today.</p>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="number" placeholder="Phone">
                    <input type="text" placeholder="User Name">
                    <input type="password" placeholder="Password">
                    <textarea name="des" id="" cols="30" rows="10" placeholder="Description"></textarea>
                    <button>SIGN IN</button>
                </form>
            </div>
            <div class="content-container">
                <div class="content">
                    <h1>Welcome Career Counsellors!</h1>
                    <p>Login with your credentials to access all the features and help guide individuals in their careers.</p>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
